<section class="delivery section">
  <div class="container">
    <div class="delivery__box">

      <div class="delivery__image" style="background-image: url('images/delivery-img.png')">
      </div>

      <div class="delivery__inner">
        <h2 class="delivery__title title">
          Оставайтесь дома,
          а мы позаботимся о еде
        </h2>

        <p class="delivery__text">
          У нас есть вкусная еда и мы готовы доставить её к вам домой! Воспользуйтесь нашей доставкой прямо
          сейчас и
          получите скиидку!
        </p>

        <ul class="delivery__list">

          <li class="delivery__item delivery__item--timer">
            <svg class="delivery__icons">
              <use xlink:href="images/sprite.svg#timer-icon"></use>
            </svg>

            <p class="delivery__item-text">
              Быстрая доставка за 15 минут
            </p>
          </li>

          <li class="delivery__item delivery__item--delivery">
            <svg class="delivery__icons">
              <use xlink:href="images/sprite.svg#delivery-icon"></use>
            </svg>

            <p class="delivery__item-text">
              Вежливые курьеры
            </p>
          </li>

          <li class="delivery__item delivery__item--restaurant">
            <svg class="delivery__icons">
              <use xlink:href="images/sprite.svg#restaurant-icon"></use>
            </svg>

            <p class="delivery__item-text">
              Более 500 заведений
            </p>
          </li>

        </ul>

        <button class="delivery__btn button">Подробнее</button>
      </div>
    </div>
  </div>
</section>
